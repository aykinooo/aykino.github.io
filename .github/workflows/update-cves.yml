name: Update CVE Feed

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cves:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Refresh CVE data
        run: python scripts/update_cves.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest-cves.json
          if git diff --staged --quiet; then
            echo "No CVE updates to commit."
            exit 0
          fi
          git commit -m "chore: update latest CVE feed"
          git push
